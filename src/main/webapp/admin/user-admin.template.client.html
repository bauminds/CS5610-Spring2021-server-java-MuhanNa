<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
    <style>
        .wbdv-hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="the-course-list-heading">Course List</h1>
    <button id="wbdv-create-course">Add Course</button>
    <table class="table">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr>
            <th><input type="text" class="form-control wbdv-username-fld"/></th>
            <th><input type="password" class="form-control wbdv-password-fld"/></th>
            <th><input type="text" class="form-control wbdv-first-name-fld"/></th>
            <th><input type="text" class="form-control wbdv-last-name-fld"/></th>
            <th><input type="text" class="form-control wbdv-role-fld"/></th>
            <th>
                <select class="form-control wbdv-semester-fld">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </th>
            <th span class="pull-right" style="white-space: nowrap">
<!--                <i class="fa-2x fa fa-plus wbdv-create"></i>-->
<!--                <i class="fa-2x fa fa-check wbdv-update"></i>-->
                <button class="wbdv-update-btn">Update</button>
                <button class="wbdv-create-btn">Create</button>
                </span>
            </th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
